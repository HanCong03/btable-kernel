<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="bower_components/modef/dist/modef.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>

    <script>
        modef.config({
            base: './src',
            alias: {
                'utils': 'base/utils',
                'NONE': 'workbook/definition/none',
                'sheet-component': 'workbook/components/sheet/interface/i-sheet-component',
                'workbook-utils': 'workbook/utils'
            }
        });

        use('./src/main.js');
    </script>

    <script>
        jQuery(function ($) {
            window.workbook = new Workbook();

            var t = Date.now();

            workbook.execCommand('write', 'hancong', 'ns', 2, 2);

            workbook.execCommand('color', 'red', {
                row: 0,
                col: 0
            }, {
                row: 4,
                col: 4
            });

            workbook.execCommand('color', null, {
                row: 0,
                col: 0
            }, {
                row: 4,
                col: 4
            });

            workbook.execCommand('color', 'blue', {
                row: 0,
                col: 0
            }, {
                row: 4,
                col: 4
            });

            workbook.execCommand('clearall', {
                row: 0,
                col: 0
            }, {
                row: 5,
                col: 5
            });

            workbook.execCommand('write', null, 'ns', 1, 2);

            workbook.execCommand('header');
            console.log(tt.sheets[0].view.showRowColHeader)

            workbook.execCommand('header');
            console.log(tt.sheets[0].view.showRowColHeader)

            console.log(workbook.queryCommandValue('defaultrowheight'), workbook.queryCommandValue('defaultcolumnwidth'));
            workbook.execCommand('mergecell', {
                row: 0,
                col: 0
            }, {
                row: 3,
                col: 20
            });
            workbook.execCommand('color', 'red', {
                row: 0,
                col: 2
            }, {
                row: 2,
                col: 2
            });

            workbook.execCommand('rowheight', 30, 0, Math.pow(2, 20));
            workbook.execCommand('columnwidth', 200, 0, 22);

            console.log(workbook.queryCommandValue('columnwidth', 0), workbook.execCommand('hascolumnwidth', 0))
            console.log(workbook.queryCommandValue('columnwidth', 23), workbook.execCommand('hascolumnwidth', 23))

            workbook.execCommand('columnwidth', 0, 0, Math.pow(2, 20));

            workbook.execCommand('hiderow', 0, Math.pow(2, 20));

            workbook.execCommand('showrow', 7, 11);

            workbook.execCommand('border', {
                style: 'thin',
                color: '#000'
            }, {
                row: 0,
                col: 0
            }, {
                row: 3,
                col: 3
            });

            workbook.execCommand('innerborder', {
                style: 'thin',
                color: '#ff0000'
            }, {
                row: 1,
                col: 1
            }, {
                row: 3,
                col: 3
            });

            var colors = [
                {
                    theme: 1,
                    tint: 0
                },
                {
                    theme: 1,
                    tint: 0.499984740745262
                },
                {
                    theme: 1,
                    tint: 0.34998626667073579
                },
                {
                    theme: 1,
                    tint: 0.249977111117893
                },
                {
                    theme: 1,
                    tint: 0.14999847407452621
                },
                {
                    theme: 1,
                    tint: 4.9989318521683403E-2
                }
            ];

            for (var i = 0, len = colors.length; i < len; i++) {
                workbook.execCommand('themecolor', colors[i].theme, colors[i].tint, {
                    row: i,
                    col: 0
                }, {
                    row: i,
                    col: 0
                });
            }

            workbook.execCommand('font', '宋体', {
                row: 2,
                col: 1
            }, {
                row: 2,
                col: 1
            });

            workbook.execCommand('majorfont', {
                row: 0,
                col: 1
            }, {
                row: 0,
                col: 1
            });

            workbook.execCommand('minorfont', {
                row: 1,
                col: 1
            }, {
                row: 1,
                col: 1
            });

            workbook.execCommand('border', {
                style: 'thin',
                color: 'blue'
            }, {
                row: 0,
                col: 0
            }, {
                row: Math.pow(2, 20),
                col: Math.pow(2, 20)
//                row: 3,
//                col: 3
            });
//
            workbook.execCommand('color', 'red', {
                row: 0,
                col: 0
            }, {
                row: 0,
                col: 0
            });

            workbook.execCommand('color', 'red', {
                row: 1,
                col: 1
            }, {
                row: 1,
                col: 1
            });

            workbook.execCommand('mergecell', {
                row: 0,
                col: 0
            }, {
                row: 2,
                col: 2
            });

            workbook.execCommand('clearborder', {
                row: 0,
                col: 0
            }, {
                row: 2,
                col: Math.pow(2, 20)
            });

            workbook.execCommand('border', {
                style: 'thin',
                color: '#ff0000'
            }, {
                row: 0,
                col: 0
            }, {
                row: Math.pow(2, 20),
                col: Math.pow(2, 20)
            });

            console.log('时间: ' + (Date.now() - t) + 'ms')
        });
    </script>
</head>
<body>
<div id="container" style="position: relative; top: 0; left: 0;width: 800px; height: 500px; border: 1px solid #ccc;">
    <div class="workbook">
        <div class="workbook-tl-box"></div>
        <div class="workbook-t-box"></div>
        <div class="workbook-l-box"></div>
        <div class="workbook-c-box"></div>
    </div>
</div>
</body>
</html>
