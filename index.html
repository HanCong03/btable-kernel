<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="bower_components/modef/dist/modef.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>

    <script>
        modef.config({
            base: './src',
            alias: {
                'utils': 'base/utils',
                'NONE': 'workbook/definition/none',
                'sheet-component': 'workbook/components/sheet/interface/i-sheet-component',
                'workbook-utils': 'workbook/utils'
            }
        });

        use('./src/main.js');
    </script>

    <script>
        jQuery(function ($) {
            window.workbook = new Workbook();

            var t = Date.now();

            workbook.getAPI().mergeCell({
                row: 1,
                col: 1
            }, {
                row: 10,
                col: 10
            });

            workbook.getAPI().setStyle('fill', 'red', {
                row: 1,
                col: 1
            }, {
                row: 1,
                col: 1
            });

            console.log('时间: ' + (Date.now() - t) + 'ms')
        });
    </script>
</head>
<body>
<div id="container" style="position: relative; top: 0; left: 0;width: 800px; height: 500px; border: 1px solid #ccc;">
    <div class="workbook">
        <div class="workbook-tl-box"></div>
        <div class="workbook-t-box"></div>
        <div class="workbook-l-box"></div>
        <div class="workbook-c-box"></div>
    </div>
</div>
</body>
</html>
